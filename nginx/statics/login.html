<!DOCTYPE html>

<html>

<head>
	<meta http-equiv="content-type" charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Meecha</title>
	<link rel="stylesheet" href="./styles/base.css">
	
</head>

<body>
	<header>

		<a href="/static/meecha/index.html">
			<img src="./images/meecha.png" alt="" id="rogo">
		</a>

		<div id="navbarSupportedContent">
			<ul>
				<li>
					<a href="">ログイン</a>
				</li>
				<li>
					<a href="./signup.html">ユーザ登録</a>
				</li>
			</ul>
		</div>

	</header>
	<main>
		<h1>ログイン</h1>

		<form id="login_form" class="form">
			<div>
				<label for="id_login">ユーザー名</label>
				<input class="box input" type="text" name="login" placeholder="ユーザー名" autocomplete="username" maxlength="150" required="" id="id_login">
			</div>
			<div>
				<label for="id_password">パスワード</label>
				<input class="box input" type="password" name="password" placeholder="パスワード" autocomplete="current-password" class="form-control"required="" id="id_password">
			</div>
			<div>
				<button type="submit" class="box">ログイン</button>
			</div>
		</form>
	</main>


	<script></script>
	<script src="./scripts/config.js"></script>
	<script src="./scripts/auth/util.js"></script>
	<script src="./scripts/auth/login.js"></script>
	<script src="./scripts/auth/login_main.js"></script>
</body>

</html>
