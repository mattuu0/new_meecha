<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>設定</title>

    <link rel="stylesheet" href="./styles/loader.css">
</head>

<body>
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <header>
        <a href="/static/meecha/index.html">
            <img src="./images/meecha.png" alt="" id="rogo">
        </a>
    </header>
    <main>
        <div class="user_info">
            <input type="file" accept="image/*" id="icon_select" style="display: none;">
            <div class="icon_hover"><img src="./images/icon.jpg" alt="" style="display: none;" id="user_icon"></div>
            <p id="user_name"></p>
        </div>

    
        <div id="menu_item">

            <div class="friends menu">
                <div class="setting_elements"><img src="./images/friends.png" alt=""></div>
                <div>フレンド</div>
            </div>
            
                <div id="friends_area">
                    <div class="friends_button">
                        <div>
                            <button id="get_friends_button" class="button_radius">
                                フレンド一覧
                            </button>
                        </div>

                        <div>
                            <button id="search_user_button" class="button_radius">
                                ユーザー検索
                            </button>
                        </div>

                        <div>
                            <button id="get_request_button" class="button_radius">
                                受信済み
                            </button>
                        </div>

                        <div>
                            <button id="sended_request_button" class="button_radius">
                                送信済み
                            </button>
                        </div>
                    </div>

                    <div id="show_recved_request_area" class="popup">
                        <div class="popup_inner">
                            <div id="recved_request_area" class="popover">
                                <p>受信済みリクエスト</p>
                                <p id="recved_log_area"></p>
                                <div id="recved_request_show_area">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="show_sended_request_area" class="popup">
                        <div class="popup_inner">
                            <div id="sended_request_area" class="popover">
                                <p class="sended_request_label">送信済みリクエスト</p>
                                <p id="sended_log_area">aaa</p>
                                <div id="sended_request_show_area">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="pupup_friends_show_area" class="popup">
                        <div class="popup_inner">
                            <div id="friends_area" class="popover">
                                <p>フレンド一覧</p>
                                <p id="friend_log_area"></p>
                                <div id="friends_show_area">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="pupup_search_area" class="popup">
                        <div class="popup_inner">
                            <div id="user_search_area_popover" class="popover">
                                <div class="user_search_area">
                                    <input type="text" placeholder="ユーザー名" id="search_username_value">
                                    <button id="user_search_button">検索</button>
                                    <button id="search_clear_btn">クリア</button>
                                </div>
                                <div id="user_searh_result">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            <div class="set">
                <div class="distance menu">
                    <div class="setting_elements">
                        <img src="./images/distance.png" alt="">
                    </div>
                    <button id="setting_notify_distance" class="setting_notify_distance">通知する距離</button>
                </div>

                <div id="setting_distance_area" class="popup">
                    <div class="popup_inner">
                        <div id="setting_distance" class="popover">
                            <p id="distance_show">現在は()mで通知します</p>
                            <select name="distances" class="distanec_select" id="notify_distances_select">
                                <option hidden>通知する距離を選択 (m)</option>
                                <option value="5"> 5 m</option>
                                <option value="10"> 10 m</option>
                                <option value="50"> 50 m</option>
                                <option value="250"> 250 m</option>
                                <option value="500"> 500 m</option>
                                <option value="1000">1000 m</option>
                                <option value="3000">3000 m</option>
                                <option value="5000">5000 m</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="ignore_map_area" id="ignore_map_area">
                    <div style="display: flex; justify-content: space-around;" class="ignore_map_controll">
                        <button id="addpin_btn"><img id="pin" class="pin" src="./images/pin.png" alt=""></button>
                        <button id="removepin_btn"><img id="nopin" class="pin" src="./images/nopin.png" alt=""></button>
                        <select name="distances" class="distanec_select" id="ignore_distances_select">
                            <option hidden>ピンを選択してください</option>
                            <option value="5"> 5 m</option>
                            <option value="10"> 10 m</option>
                            <option value="50"> 50 m</option>
                            <option value="250"> 250 m</option>
                            <option value="500"> 500 m</option>
                            <option value="1000">1000 m</option>
                            <option value="1500">1500 m</option>
                            <option value="2000">2000 m</option>
                            <option value="2500">2500 m</option>
                            <option value="3000">3000 m</option>
                            <option value="3500">3500 m</option>
                            <option value="4000">4000 m</option>
                            <option value="4500">4500 m</option>
                            <option value="5000">5000 m</option>
                        </select>
                
                        <button id="savepin_btn">保存</button>
                    </div>
                    <div class="ignore_container">
                        <div id="ignore_show_map" class="ignore_map"></div>
                    </div>
                </div>

                <div class="password menu">
                    <div class="setting_elements"><img src="./images/nodistance.png" alt=""></div>
                    <div><a href="" id="ignore_setting_button">通知しない範囲</a></div>
                </div>

                <div class="logout menu">
                    <div class="setting_elements"><img src="./images/logout.png" alt=""></div>
                    <div><a id="logout_link" href="">ログアウト</a></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <a href="./index.html"><img src="./images/arrow.png" alt="" class="arrow"></a>
    </footer>

    <link rel="stylesheet" href="./styles/leaflet.css">
    <link rel="stylesheet" href="./styles/popup.css">
    <link rel="stylesheet" href="./styles/search.css">
    <link rel="stylesheet" href="./styles/friend.css">
    <link rel="stylesheet" href="./styles/setting.css">
    <link rel="stylesheet" href="./styles/toastr.min.css">
    <link rel="stylesheet" href="./styles/ignore_area.css">

    <script src="./scripts/config.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="./scripts/utils/check_mobile.js"></script>
    <script src="./scripts/library/toastr.min.js"></script>
    <script src="./scripts/meecha/notify.js"></script>
    <script src="./scripts/leaflet/leaflet.js"></script>
    <script src="./scripts/leaflet/leaflet.sprite.js"></script>
    <script src="./scripts/auth/util.js"></script>
    <script src="./scripts/utils/popup.js"></script>
    <script src="./scripts/meecha/friends.js"></script>
    <script src="./scripts/library/purify.min.js"></script>
    <script src="./scripts/meecha/gps.js"></script>
    <script src="./scripts/app/flutter_support.js"></script>
    <script src="./scripts/meecha/wsconn.js"></script>
    <script src="./scripts/meecha/ignore_map.js"></script>
    <script src="./scripts/meecha/setting.js"></script>

    <script src="./scripts/loader.js"></script>
</body>

</html>
