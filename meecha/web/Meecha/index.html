<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>いろいろ</title>

    <link rel="stylesheet" href="./bootstrap-5.3.0-dist/css/bootstrap.css">
</head>

<body>
    <div class="mt-5">
        <div class="form-group">
            <label for="login_username_input">ユーザ名</label>
            <input type="text" class="form-control" id="login_username_input" placeholder="ユーザ名を入力">
        </div>
        <div class="form-group">
            <label for="login_password_input">パスワード</label>
            <input type="password" class="form-control" id="login_password_input" placeholder="パスワード">
        </div>
        <button type="button" id="login_button" class="btn btn-primary">ログイン</button>
    </div>
    
    <div class="mt-5">
        <div class="form-group">
            <label for="signup_username_input">ユーザ名</label>
            <input type="text" class="form-control" id="signup_username_input" placeholder="ユーザ名を入力">
        </div>
        <div class="form-group">
            <label for="signup_password_input">パスワード</label>
            <input type="password" class="form-control" id="signup_password_input" placeholder="パスワード">
        </div>
        <button type="button" id="signup_button" class="btn btn-primary">サインアップ</button>
    </div>
</body>

</html>
