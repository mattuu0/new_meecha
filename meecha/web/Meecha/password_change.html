<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meecha</title>

    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./bootstrap-5.3.0-dist/css/bootstrap.css">
    <script src="./bootstrap-5.3.0-dist/js/bootstrap.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="nav-link mx-5" id="logo" href="/meecha" class="nav-link">
            <img src="./images/meecha.png" alt="" width="145" height="25">
        </a>
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item d-flex flex-row">
                        <a class="nav-link mx-5" href="" class="nav-link">サインアウト</a>
                        <a class="nav-link mx-5" href="" class="nav-link">パスワード変更</a>
                    </li>

                    <li class="nav-item d-flex flex-row">
                        <a class="nav-link mx-5" href="" class="nav-link">サインイン</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-5" href="" class="nav-link">サインアップ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="w-100 text-center">パスワード変更</h1>

    <form method="POST" action="change_password" class="password_change">
        <div class="w-75 mx-auto my-4">
            <label class="form-label" for="id_oldpassword">現在のパスワード</label>
            <input type="password" name="oldpassword" placeholder="現在のパスワード" autocomplete="current-password"
                class="form-control" required="" id="id_oldpassword">
        </div>
        <div class="w-75 mx-auto my-4">
            <label class="form-label" for="id_password1">新しいパスワード</label>
            <input type="password" name="password1" placeholder="新しいパスワード" autocomplete="new-password"
                class="form-control" required="" id="id_password1">
        </div>
        <div class="w-75 mx-auto my-4">
            <label class="form-label" for="id_password2">新しいパスワード（再入力）</label>
            <input type="password" name="password2" placeholder="新しいパスワード（再入力）" class="form-control" required=""
                id="id_password2">
        </div>
        <div class="text-center">
            <button class="btn btn-primary w-75 my-4" type="submit" name="action">パスワード変更</button>
        </div>
    </form>
</body>
</html>
