<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meecha</title>

    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./bootstrap-5.3.0-dist/css/bootstrap.css">
    <script src="./bootstrap-5.3.0-dist/js/bootstrap.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="nav-link mx-5" id="logo" href="/meecha" class="nav-link">
            <img src="./images/meecha.png" alt="" width="145" height="25">
        </a>
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item d-flex flex-row">
                        <a class="nav-link mx-5" href="" class="nav-link">サインアウト</a>
                        <a class="nav-link mx-5" href="" class="nav-link">パスワード変更</a>
                    </li>

                    <li class="nav-item d-flex flex-row">
                        <a class="nav-link mx-5" href="" class="nav-link">サインイン</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-5" href="" class="nav-link">サインアップ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <h1 class="w-100 text-center">サインアップ</h1>

    <form class="signup" id="signup_form" method="post" action="">
        <div class="w-75 mx-auto my-4">
            <label class="form-label" for="id_username">ユーザー名</label>
            <input type="text" name="username" placeholder="ユーザー名" autocomplete="username" minlength="1" maxlength="150"
                class="form-control" required="" id="id_username">
        </div>
        <div class="w-75 mx-auto my-4">
            <label class="form-label" for="id_password1">パスワード</label>
            <input type="password" name="password1" placeholder="パスワード" autocomplete="new-password" class="form-control"
                required="" id="id_password1">
        </div>
        <div class="w-75 mx-auto my-4">
            <label class="form-label" for="id_password2">パスワード(確認用)</label>
            <input type="password" name="password2" placeholder="パスワード(確認用)" autocomplete="new-password"
                class="form-control" required="" id="id_password2">
        </div>

        <div class="text-center">
            <button class="btn btn-primary w-75 my-4" type="submit" class="btn btn-primary">
                サインアップ
            </button>
        </div>

    </form>
</body>

</html>
